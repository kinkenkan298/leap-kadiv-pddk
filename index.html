<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Leap Surabaya</title>

    <!-- Google Fonts (Nunito) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css" />

    <!-- Theme style -->
    <link rel="stylesheet" href="./css/adminlte.min.css" />

    <style>
      body {
        background-color: #f2f7ff;
        font-family: "Nunito", sans-serif;
      }

      #auth {
        height: 100vh;
        overflow-x: hidden;
      }

      /* Layout Kiri (Form) */
      #auth-left {
        padding: 5rem 3rem;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: rgba(255, 255, 255, 1);
      }

      .auth-logo {
        margin-bottom: 2rem;
      }

      .auth-logo img {
        width: 5rem;
        height: 5rem;
      }

      .auth-title {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: #25396f;
        font-weight: 700;
      }

      .auth-subtitle {
        color: #a8aebb;
        font-size: 1.1rem;
        line-height: 1.5;
      }

      /* Input Styling ala Mazer */
      .form-group {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .form-control-xl {
        padding: 1.3rem 5rem 1.3rem 2.8rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        background-color: #f2f7ff;
        border: 1px solid #dce7f1;
      }

      .form-control-xl:focus {
        background-color: #fff;
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(67, 94, 190, 0.25);
      }

      .form-control-icon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 1rem;
        color: #a8aebb;
        font-size: 1.2rem;
        transition: color 0.3s;
      }

      .form-control:focus ~ .form-control-icon {
        color: #435ebe;
      }

      .font-bold {
        font-weight: 700;
        text-decoration: none;
        color: #435ebe;
      }

      #auth-right {
        height: 100%;
        background-image: url("./img/background.png");
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .auth-right::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(67, 94, 190, 0.6);
      }

      @media (max-width: 991.98px) {
        #auth-left {
          padding: 3rem;
        }
      }
      @media (max-width: 575.98px) {
        #auth-left {
          padding: 2rem;
        }
        .auth-title {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <div id="auth">
      <div class="row h-100 g-0">
        <!-- Kolom Kiri: Form Login -->
        <div class="col-lg-5 col-12">
          <div id="auth-left">
            <!-- Logo SVG asli Mazer -->
            <div class="auth-logo">
              <a href="index.html">
                <img src="./img/leap.png" alt="Logo" />
              </a>
            </div>

            <h1 class="auth-title">Log in.</h1>
            <p class="auth-subtitle mb-5">
              Gunakan Username dan Password Anda untuk masuk
            </p>

            <form action="dashboard.html">
              <!-- Input Username -->
              <div class="form-group position-relative has-icon-left mb-4">
                <input
                  type="text"
                  class="form-control form-control-xl"
                  placeholder="Username"
                />
                <div class="form-control-icon">
                  <i class="fas fa-user"></i>
                </div>
              </div>

              <!-- Input Password -->
              <div class="form-group position-relative has-icon-left mb-4">
                <input
                  type="password"
                  class="form-control form-control-xl"
                  placeholder="Password"
                />
                <div class="form-control-icon">
                  <i class="fas fa-lock"></i>
                </div>
              </div>

              <!-- Tombol Login -->
              <button class="btn btn-primary btn-block btn-lg mt-3 w-100">
                Log in
              </button>
            </form>
          </div>
        </div>

        <!-- Kolom Kanan: Splash Image -->
        <div class="col-lg-7 d-none d-lg-block">
          <div id="auth-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
